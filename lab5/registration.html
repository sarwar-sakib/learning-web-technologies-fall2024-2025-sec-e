<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Page</title>
</head>
<body>
    <html>
    <head>
        <title>
            Registration Form
        </title>
        <body>
            <table align="center">
                <tr>
                    <td>
                       <form action="regcheck.php" method="post">
                        <fieldset>
                            <legend><b>Registration</b></legend>
                            <table>
                               
                                <tr>
                                  <td width="100">Name:</td>
                                  <td colspan="1">
                                    <input type="text" name="username" value="" placeholder ="Enter your full name" />
                                  </td>
                                </tr>
                                <tr>
                                  <td>Email:</td>
                                  <td><input type="email" name="email" value="" placeholder ="useremail123@gmail.com"/></td>
                                </tr>
                                
                                <tr>
                                  <td width="100">Password:</td>
                                  <td colspan="1">
                                    <input type="password" name="password" value="" placeholder ="Set login password"/>
                                  </td>
                                </tr>
                                <tr>
                                  <td width="100">Confirm:</td>
                                  <td colspan="1">
                                    <input type="password" name="confirm_password" value="" placeholder ="Confirm your password"/>
                                  </td>
                                </tr>
                  
                                <tr>
                                  <td>Gender:</td>
                                  <td>
                                    <input type="radio" name="gender" id="" value="Male" />Male
                                    <input type="radio" name="gender" id="" value="Female" />Female
                                    <input type="radio" name="gender" id="" value="Others" />Others
                                  </td>
                                </tr>
                  
                                <tr>
                                  <td>Date of Birth:</td>
                                  <td><input type="date" name="dob" id="" value="" /></td>
                                </tr>
                                <tr>
                                  <td>Blood Group:</td>
                                  <td>
                                    <select name="blood" id="blood">
                                      <option value="A+">A+</option>
                                      <option value="A-">A-</option>
                                      <option value="B+">B+</option>
                                      <option value="B-">B-</option>
                                      <option value="O+">O+</option>
                                      <option value="O-">O-</option>
                                      <option value="AB+">AB+</option>
                                      <option value="AB-">AB-</option>
                                    </select>
                                  </td>
                                </tr>
                  
                                <tr>
                                  <td colspan="1" height="30" align="left">
                                    <input type="reset" name="reset" value="Reset" />
                                  </td>
                                  <td align="right">
                                    <input type="submit" name="submit" value="Submit" />
                                  </td>
                                </tr>
                                <tr >
                                  <td colspan ="3" align = "center">Registered user?
                                  <a href ="login.html"> Login</a></td>
                                
                              </table>
                            
                        </fieldset>
                       </form>
                    </td>
                </tr>
            </table>
        </body>
    </head>
</html>
    
</body>
</html>
