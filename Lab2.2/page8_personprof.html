<html>
  <head>
    <title>2nd PAGE</title>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <form>
            <table border="1" cellspacing="0" width="400" height="350" align="center" >
              <tr>
                <td colspan="6" align="center"><h3>Person Profile</h3></td>
              </tr>
              <tr>
                <td>Name</td>
                <td colspan="1"><input type="text" name="" value="" /></td>
                <td width="25"></td>
              </tr>
              <tr>
                <td>Email</td>
                <td><input type="email" name="" value="" /></td>
                <td></td>
              </tr>
              <tr>
                <td>Gender</td>
                <td>
                  <input type="radio" name="Gender" id="" />Male
                  <input type="radio" name="Gender" id="" />Female
                  <input type="radio" name="Gender" id="" />Others
                </td>
                <td colspan="2"></td>
              </tr>

              <tr>
                <td>Date of Birth</td>
                <td><input type="date" name="" id="" value="" /></td>
                <td></td>
              </tr>
              <tr>
                <td>Blood Group</td>
                <td>
                  <select bg="">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                  </select>
                </td>
                <td></td>
              </tr>
              <tr>
                <td>Degree</td>
                <td>
                  <input type="checkbox" name="" value="" />SSC
                  <input type="checkbox" name="" value="" />HSC
                  <input type="checkbox" name="" value="" />BSc.
                  <input type="checkbox" name="" value="" />MSc.
                </td>
                <td></td>
              </tr>
              <tr>
                <td>Photo</td>
                <td><input type="file" name="" value="" /></td>
                <td></td>
              </tr>
              <tr>
                <td colspan="6" height="30"></td>
              </tr>
              <tr>
                <td colspan="6" height="30" align="right">
                  <input type="submit" name="" value="Submit" />
                  <input type="reset" name="" value="Reset" />
                </td>
              </tr>
            </table>
          </form>
        </td>
      </tr>
    </table>
  </body>
</html>
